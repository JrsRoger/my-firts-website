<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JrsRoger Lopez Portfolio</title>
  </head>
  <body>
    <main id="app">
      <header class="header">
        <h1 class="title">Portafolio</h1>
        <picture class="user-picture">
          <img
            src="https://media.istockphoto.com/id/1309328823/photo/headshot-portrait-of-smiling-male-employee-in-office.jpg?b=1&s=170667a&w=0&k=20&c=MRMqc79PuLmQfxJ99fTfGqHL07EDHqHLWg0Tb4rPXQc="
            alt="Foto de Perfil"
            class="user-image"
          />
        </picture>
        <h2 class="user-name">Juniors Roger Lopez Franco</h2>
        <ul class="nav-list">
          <li class="active">Skills</li>
          <li>Experience</li>
          <li>Education</li>
        </ul>
      </header>

      <ul class="menu-content">
        <li class="card">
          <picture>
            <img
              src="./images/html5.png"
              alt="Logo HTML5"
              class="with-padding"
            />
          </picture>
          <div class="card-content">
            <h6>HTML5</h6>
            <p>Experiencia maquetando websites modernas con HTML5</p>
          </div>
        </li>
        <li class="card">
          <picture>
            <img src="./images/css-3.png" alt="Logo CSS" class="with-padding" />
          </picture>
          <div class="card-content">
            <h6>CSS3</h6>
            <p>Experiencia maquetando websites modernas con CSS3</p>
          </div>
        </li>
        <li class="card">
          <picture>
            <img
              src="./images/javascript.png"
              alt="Logo javascript"
              class="with-padding"
            />
          </picture>
          <div class="card-content">
            <h6>Javascript</h6>
            <p>Experiencia maquetando websites modernas con javascript</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
